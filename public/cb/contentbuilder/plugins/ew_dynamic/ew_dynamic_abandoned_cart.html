<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        @import url('//fonts.googleapis.com/css?family=Open+Sans:300,400,600,800'); /* default font */

        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: Open Sans, sans-serif
        }

        .container {
        }

        .container > div {
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            margin: 0;
            display: inline-block;
            float: left;
            width: 25%;
            height: 80px;
            line-height: 80px;
            border: #eee 1px solid;
            box-sizing: border-box;
        }

        .clearfix:before, .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        button {
            width: 55px;
            height: 50px;
            line-height: 1;
            display: inline-block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: pointer;
            background-color: #fff;
            color: #4a4a4a;
            border: 1px solid transparent;
            font-family: sans-serif;
            letter-spacing: 1px;
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            border-radius: 0;
            transition: all ease 0.3s
        }

        button:focus {
            outline: none;
        }

        button.classic-primary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            min-width: 135px;
            background: #f7f7f7;
        }

        button.classic-secondary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            background: transparent;
        }

        select {
            font-size: 14px;
            letter-spacing: 1px;
            height: 50px;
            line-height: 1.7;
            color: #454545;
            border-radius: 0;
            border: none;
            background-color: #eee;
            width: auto;
            display: inline-block;
            background-image: none;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
            padding: 0 5px;
        }

        select:focus {
            outline: none
        }

        /*
            Tabs
        */
        .is-tabs.simple {
            white-space: nowrap;
            padding: 20px;
            padding-bottom: 5px;
            padding-top: 10px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #f9f9f9;
        }

        .is-tabs.simple a {
            display: inline-block;
            float: left;
            padding: 3px 3px 0;
            color: #4a4a4a;
            border-bottom: transparent 1px solid;

            margin: 0 16px 16px 0;
            text-decoration: none;
            transition: box-shadow ease 0.3s;
        }

        .is-tabs.simple a:hover {

        }

        .is-tabs.simple a.active {
            background: transparent;
            box-shadow: none;
            cursor: default;
            border-bottom: rgba(103, 103, 103, 0.72) 1px solid;
        }

        .is-tab-content.simple {
            display: none;
            padding: 20px;
        }

        /* Overide */
        .is-tabs.simple {
            border-bottom: #ececec 1px solid;
            padding-bottom: 15px;
        }

        .is-tabs.simple a {
            margin: 0 16px 0 0;
            line-height: 1.8
        }

        .is-tab-content {
            border: none;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            height: 100%;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            border-top: 50px solid transparent;
            top: 0px;
        }


        .is-button-remove {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 20px;
            height: 20px;
            background: rgba(95, 94, 94, 0.26);
            color: #fff;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        #divMyButtonList {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            border-top: transparent 90px solid;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: auto;
        }

        #divMyButtonList a {
            position: relative
        }

        #divMyButtonList a.active .is-button-remove {
            display: block;
        }

        #divButtonTemplates {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: auto;
        }

        /* Templates */
        #divMyButtonList > a, #divButtonTemplates > a {
            margin: 0px 13px 15px 0;
            padding: 10px 50px;
            font-size: 1rem;
            line-height: 2rem;
            border-radius: 0;
            letter-spacing: 3px;
            display: inline-block;
            font-weight: normal;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            -webkit-transition: all 0.16s ease;
            transition: all 0.16s ease;
            text-decoration: none;
            color: #000;
        }

        button.is-btn-color {
            width: 50px;
            height: 50px;
            padding: 0;
            background: transparent;
            border: rgba(0, 0, 0, 0.09) 1px solid;
        }
    </style>
</head>
<body>

<svg width="0" height="0" style="position:absolute;display:none;">
    <defs>
        <symbol viewBox="0 0 512 512" id="ion-ios-close-empty">
            <path d="M340.2 160l-84.4 84.3-84-83.9-11.8 11.8 84 83.8-84 83.9 11.8 11.7 84-83.8 84.4 84.2 11.8-11.7-84.4-84.3 84.4-84.2z"></path>
        </symbol>
        <symbol viewBox="0 0 512 512" id="ion-contrast">
            <path d="M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32zm135.8 359.8C355.5 428 307 448 256 448V64c51 0 99.5 20 135.8 56.2C428 156.5 448 204.7 448 256c0 51.3-20 99.5-56.2 135.8z"></path>
        </symbol>
    </defs>
</svg>

<div id="dynamicCart" class="is-tab-content" data-group="button" style="display:block">
    <div style="display:flex;margin:15px 0 0">
        <div style="width:160px">
            <div style="display:flex;align-items: center;height: 35px;">
                Cart/Order:
            </div>
            <select style="margin-top:0">
                <option value=""></option>
                <option value="automation">From Automation Trigger</option>
                <option value="customer_first">First Order from the Customer</option>
                <option value="customer_latest">Latest Order from the Customer</option>
                <option value="fixed">From Order ID</option>
            </select>
        </div>
    </div>
</div>

<script>
    const activeElement = parent._cb.activeElement;
    const activeIframe = activeElement.querySelector('iframe');

    let activeType = ""; // 'chat', 'cart', 'product'

    let activeIframeUrl = new URL(activeIframe.src);

    activeType = activeIframeUrl.searchParams.get('type');
    if (!['chat', 'cart', 'product'].includes(activeType))
        activeType = 'cart';

    let chatId = activeIframeUrl.searchParams.get('chatId');
    let cartId = activeIframeUrl.searchParams.get('cartId');
    let productId = activeIframeUrl.searchParams.get('productId');

    function updateIframe() {
        activeIframeUrl.searchParams.set('type', activeType);
        activeIframeUrl.searchParams.set('chatId', chatId);
        activeIframeUrl.searchParams.set('cartId', cartId);
        activeIframeUrl.searchParams.set('productId', productId);
        activeIframe.src = activeIframeUrl.toString()
    }

    function changeType(type)
    {
        activeType = type;
        if (!['chat', 'cart', 'product'].includes(activeType))
            activeType = 'cart';
        updateIframe();
    }


    /* ------------------- Tabs --------------------- */

    var tabs = document.querySelectorAll('.is-tabs a');
    Array.prototype.forEach.call(tabs, function (tab) {

        tab.addEventListener('click', function (e) {

            if (hasClass(tab, 'active')) {
                e.preventDefault();
                return false;
            }
            var id = tab.getAttribute('data-content');
            if (!id) {
                e.preventDefault();
                return false;
            }

            var group = tab.parentNode.getAttribute('data-group');

            var samegrouptabs = document.querySelectorAll('.is-tabs[data-group="' + group + '"] > a');
            Array.prototype.forEach.call(samegrouptabs, function (samegrouptab) {
                removeClass(samegrouptab, 'active');
            });
            addClass(tab, 'active');

            var samegroupcontents = document.querySelectorAll('.is-tab-content[data-group="' + group + '"]');
            Array.prototype.forEach.call(samegroupcontents, function (samegroupcontent) {
                samegroupcontent.style.display = 'none';
            });
            document.querySelector('#' + id).style.display = 'block';

            e.preventDefault();
            return false;
        });

    });
    var removeClass = function(element, classname) {
        if(!element) return;
        if(element.classList.length>0) {
            element.className = element.className.replace(new RegExp('\\b'+ classname+'\\b', 'g'), '');
            element.className = element.className.replace(/  +/g, ' ');
            if(element.className === ' ') element.removeAttribute('class');
        }
    }

    var addClass = function(element, classname) {
        if(!element) return;
        if(hasClass(element,classname)) return;
        if(element.classList.length===0) element.className = classname;
        else element.className = element.className + ' ' + classname;
        element.className = element.className.replace(/  +/g, ' ');
    }

    var hasClass = function(element, classname) {
        if(!element) return false;
        try{
            let s = element.getAttribute('class');
            return new RegExp('\\b'+ classname+'\\b').test(s);
        } catch(e) {
            0;
        }
    }

</script>
</body>
</html>
